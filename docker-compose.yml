version: '3.9'

services:
  searxng:
    image: searxng/searxng:latest
    container_name: openclaw_searxng
    ports:
      - "8080:8080"
    volumes:
      - searxng-settings.yml:/etc/searxng/settings.yml:ro
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
      - SEARXNG_REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: openclaw_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ollama list

  redis:
    image: redis:alpine
    container_name: openclaw_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: openclaw_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  openclaw:
    build: .
    container_name: openclaw_gateway
    ports:
      - "3000:3000"    # Dashboard
      - "5000:5000"    # API
    volumes:
      - openclaw_data:/root/.openclaw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - OPENCLAW_MODE=gateway
    depends_on:
      searxng:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s

  portainer:
    image: portainer/portainer-ce:latest
    container_name: openclaw_portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    restart: unless-stopped

volumes:
  ollama_data:
  redis_data:
  qdrant_data:
  openclaw_data:
  portainer_data:

